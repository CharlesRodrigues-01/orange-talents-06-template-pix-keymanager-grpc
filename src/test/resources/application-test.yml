
datasources:
  default:
    url: jdbc:h2:mem:devDb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2


jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update

logger:
  levels:
    io.micronaut.transaction: DEBUG

itau:
  contas:
    url: 'http://localhost:9091/'

